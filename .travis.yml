matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: BUILD=linux_release
    - os: osx
      osx_image: xcode8.3
      compiler: clang
      env: BUILD=osx_release
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: BUILD=linux_minimal
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: BUILD=linux_tests
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: BUILD=documentation
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: BUILD=coverity
  allow_failures:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: BUILD=coverity

before_install: . tools/travis/$BUILD/before_install.sh
install: . tools/travis/$BUILD/install.sh
before_script: . tools/travis/$BUILD/before_script.sh
script: . tools/travis/$BUILD/script.sh
after_success: . tools/travis/$BUILD/after_success.sh

