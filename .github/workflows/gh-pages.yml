name: Update GitHub Pages

on:
  push:
    branches:
    - website

jobs:
  gh-pages:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repository
      uses: actions/checkout@v1
    - name: Setup Github credentials
      uses: fusion-engineering/setup-git-credentials@v2
      with:
        credentials: ${{secrets.GIT_CREDENTIALS}}
    - name: Clone doc/gh-pages into gh-pages branch
      run: |
        git config --global user.email lorenzesch@hotmail.com
        git config --global user.name LorenzE
        echo "Cloning gh-pages branch"
        git clone -b gh-pages --single-branch https://github.com/LorenzE/mne-cpp.git
        echo "gh-pages cloned"
        cd mne-cpp
        # Remove all files first
        echo "Deleting all files"
        git rm * -r
        git commit --amend -a -m 'Update docu' --allow-empty
        echo "Old files removed."
        cd ..
        echo "Copying files..."
        cp -RT doc/gh-pages mne-cpp
        cd mne-cpp
        echo "Adding changes..."
        git add .
        echo "Committing..."
        git commit --amend -a -m 'Update docu'
        echo "Pushing..."
        git push -f --all
        echo "Successfully pushed to gh-pages."
